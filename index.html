<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio autoplay loop>
        <source src="media/snakeMusic.mp3">
    </audio>

    <div id="main">
        <canvas width="800px" height="800px" id="gameArea"></canvas>
        <div id="panel">
            <h2 id="scoreTxt">Your score</h2>
            <h1 id="score">0</h1>
            <h2 id="highScoreTxt">Highscore</h2>
            <h1 id="highscore">0</h1>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
